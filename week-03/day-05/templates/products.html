        <th>#</th>
        <th>Product</th>
        <th>Price</th>
    </tr>
    {% for product in product_context %}    
    <tr>

        <td>{{ loop.index }}</td>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }} 짜</td>
        
    </tr>
    {% endfor %}
