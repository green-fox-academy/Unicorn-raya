<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Top 20 Be Mentioned People</title>
        <style>            
            .head_form{
                    background-color:rgb(89, 148, 175);
                    width: auto;
                    height: 65px;
                    text-align: left;
                    font-size: 250%;
                    background-image: url(dog.jpg);
                    background-size: 5%;
                    background-position-x: left;
                    background-repeat: no-repeat;
                }
            table{
                border-collapse: collapse;
            }
            th{
                border: 1px solid black;
                padding: 1px;
                text-align:center;
            }
            td{
                border: 1px solid black;

                text-align:center;
            }
            .img{

    </head>
    <body>
        <div class = "head_form">
            <ul>
                <a href = "/"><img src="static/homei.png" height="50" width="50"></a>
                <a>Who is the most mentioned person in the thanks channel?</a>
            </ul>
        </div>
       
        <div style="display:inline-block">
        <table align="center">
            <tr>
                <th>#</th>

            </tr>
            {% for comic in mention %}

            </tr>
            {% endfor %}
        </table>
        </div> 
        <div style="display:inline-block">

</html>
